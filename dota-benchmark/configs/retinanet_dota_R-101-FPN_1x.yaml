MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-101"
  RPN_ONLY: True
  RETINANET_ON: True
  RETINANET_DCN_ON: True
  BACKBONE:
    CONV_BODY: "R-101-FPN-RETINANET"
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  RPN:
    USE_FPN: True
    FG_IOU_THRESHOLD: 0.5
    BG_IOU_THRESHOLD: 0.4
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    USE_FPN: True
    BATCH_SIZE_PER_IMAGE: 256
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
  RETINANET:
    NUM_CLASSES: 16
    ANCHOR_SIZES: (32, 64, 128, 256, 512)
    ASPECT_RATIOS: (0.5, 1.0, 2.0) # (0.2, 0.33, 0.5, 1.0, 2.0, 3.0, 5.0)
    ANCHOR_STRIDES: (8, 16, 32, 64, 128)
    SCALES_PER_OCTAVE: 3
    STRADDLE_THRESH: -1
    FG_IOU_THRESHOLD: 0.5
    BG_IOU_THRESHOLD: 0.4
    BBOX_REG_WEIGHTS: (10., 10., 10., 10., 5.)
    #    BBOX_REG_WEIGHTS: (10., 10., 5., 5., 10.)
    CLS_WEIGHT: 1.
    LOC_WEIGHT: 0.2
    NMS_TH: 0.1
  DCN:
    BRANCH_FACTOR: 8
DATASETS:
  TRAIN: ("dota_train_obb_cocostyle",)
  TEST: ("dota_val_obb_cocostyle",)
INPUT:
  MIN_SIZE_TRAIN: (800, )
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 800
  MAX_SIZE_TEST: 1333
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  # Assume 4 gpus
  BASE_LR: 0.0005
  WEIGHT_DECAY: 0.0001
  STEPS: (324000, 432000)
  MAX_ITER: 540000
  IMS_PER_BATCH: 1
TEST:
  IMS_PER_BATCH: 1

OUTPUT_DIR: "../outputs" # "/retinanet_dota_R-101/19-11-13"
ROTATE: True

# reg_fuction
FACTOR_IOU_LOSS: False
MULTI_REG: False
R2CNN: False

# attention module
RPN_ATTENTION: False
ADD_C2: False
SNL_ATTENTION: False
GC_ATTENTION: False

RECT_POLY_BALANCE: "No"
FACTOR_PROPOSAL_GT: 0.75
BALANCE_GT: False
